tosca_definitions_version: cloudify_dsl_1_3

imports:

  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.4/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.3/plugin.yaml
  - types/aios.yaml
  - types/ovs.yaml

inputs:

  oib_image_id:
    type: string
    default: 'dbd5dce9-2ca8-4ed0-a9d1-528516e7462f'

  oib_flavor_id:
    type: string
    default: 'af2a80fe-ccad-43df-8cae-6418da948467'

  manager_image_id:
    type: string
    default: '2fd7e8ec-c8a3-42b1-b119-810a2c0cc9dd'

  manager_flavor_id:
    type: string
    default: 'af2a80fe-ccad-43df-8cae-6418da948467'

  agent_user:
    type: string
    default: 'centos'

  lab_security_group_name:
    type: string
    default: 'lab_sg'


node_templates:


  lab_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP

  lab_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      use_external_resource: True
      resource_id: { get_input: lab_security_group_name }

  lab_server:
    type: aios.nodes.MonitoredServer
    properties:
      server:
        image: { get_input: oib_image_id }
        flavor: { get_input: oib_flavor_id }
      cloudify_agent:
        user: { get_input: agent_user }
    interfaces:
      maintenance:
        suspend:
          implementation: scripts/suspend.py
          executor: central_deployment_agent
        resume:
          implementation: scripts/resume.py
          executor: central_deployment_agent
    relationships:
      - target: lab_floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip
      - target: lab_security_group
        type: cloudify.openstack.server_connected_to_security_group

  cloudify_manager:
    type: aios.nodes.MonitoredServer
    properties:
      server:
        image: { get_input: manager_image_id }
        flavor: { get_input: manager_flavor_id }
      cloudify_agent:
        user: { get_input: agent_user }
    interfaces:
      maintenance:
        suspend:
          implementation: scripts/suspend.py
          executor: central_deployment_agent
        resume:
          implementation: scripts/resume.py
          executor: central_deployment_agent
    relationships:
      - target: lab_security_group
        type: cloudify.openstack.server_connected_to_security_group

  rproxy:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/proxy_install-cfy40.sh
          inputs:
            public_ip: { get_attribute: [ lab_floating_ip, floating_ip_address ] }
        start:
          implementation: scripts/proxy_start.sh
    relationships:
      - target: lab_server
        type: cloudify.relationships.contained_in


  webconsole:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: scripts/webc_install.sh
    relationships:
      - target: lab_server
        type: cloudify.relationships.contained_in


  vpn:
    type: cloudify.nodes.ApplicationModule
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: scripts/vpn_configure.sh
          inputs:
            public_ip: { get_attribute: [ lab_floating_ip, floating_ip_address ] }
    relationships:
      - target: lab_server
        type: cloudify.relationships.contained_in


  sdn_sw_manager:
    type:  ovs.nodes.vswitch
    properties:
      ipaddr: 10.10.25.15
      netmask: 255.255.255.0
    relationships:
      - target: cloudify_manager
        type: cloudify.relationships.contained_in
      - target: sdn_sw_oib
        type: ovs.relationships.vswitch_gre


  sdn_sw_oib:
    type:  ovs.nodes.vswitch
    properties:
      use_external_resource: True
      resource_id: br-mng

    relationships:
      - target: lab_server
        type: cloudify.relationships.contained_in




###
# Visual nodes


  openstack:
    type: cloudify.nodes.ApplicationServer
    relationships:
      - target: lab_server
        type: cloudify.relationships.contained_in


